<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			padding: 20px 0px 0px 0px;
		}
		div {
			padding-top: 10px;
			padding-bottom: 20px;
		}
		input {
			width: 200px;
			height: 40px;
			font-size: 18px;
		}
	</style>
</head>
	<body>
		<form>
			<p style="padding-top: 50px">Choose Pick or Place:</p>
			<div>
				<input id="buttonPickTemplate" type="button" value="Pick"/>
				<input id="buttonPlaceTemplate" type="button" value="Place"/>
			</div>
			<p style="padding-top: 50px">Tap the button to reset your selection.<p/>
			<p>This removes the program tree and clears all configuration data.<p/>
			<div>
				<input id="buttonResetTemplate" type="button" value="Reset" />
			</div>
		</form>
	</body>
</html>
